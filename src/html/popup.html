<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="../css/popup.css">
  <title>Portal Customizer Popup</title>
</head>

<body>
  <form class="popup-form">
    <fieldset>
      <legend>Choose Portal</legend>
      <label class="popup-radio">
        <input type="radio" class="popup-radio-input" name="customize_portal" value="default">Default Portal
      </label>
      <label class="popup-radio">
        <input type="radio" class="popup-radio-input" name="customize_portal" value="customize">Customized
        Portal
      </label>
    </fieldset>
  </form>
  <div class="popup-link"><a href="./editorpage.html" target="_blank">Edit Customized Portal</a></div>
  <script src="../js/popup.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="../css/popup.css" />
    <title>Portal Designer Popup</title>
  </head>

  <body>
    <form class="popup-form">
      <fieldset>
        <legend>Choose Portal</legend>
        <label class="popup-radio">
          <input
            type="radio"
            class="popup-radio-input"
            name="customize_portal"
            value="default"
          />Default Portal
        </label>
        <label class="popup-radio">
          <input
            type="radio"
            class="popup-radio-input"
            name="customize_portal"
            value="customize"
          />Design Portal
        </label>
      </fieldset>
    </form>
    <div class="popup-link">
      <a href="../editor.html" target="_blank">Open Portal Designer</a>
    </div>
    <script src="../js/popup.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kintone Portal Customizer</title>
    <link rel="stylesheet" type="text/css" href="../css/editorpage.css">
</head>

<body>
    <main class="main">
        <div class="buttonset">
            <button type="button" class="action-export">Export</button>
            <button type="button" class="action-save">Save</button>
        </div>
        <div class="tablist" role="tablist">
            <button class="tab html-tab" role="tab" aria-controls="html-tabpanel">HTML</button>
            <button class="tab css-tab" role="tab" aria-controls="css-tabpanel">CSS</button>
            <button class="tab js-tab" role="tab" aria-controls="js-tabpanel">JS</button>
            <button class="tab config-tab" role="tab" aria-controls="config-tabpanel">Config</button>
        </div>
        <div class="tabpanelwrapper">
            <div class="tabpanel" id="html-tabpanel" role="tabpanel">
                <label class="tabpanel-inputlabel" for="html-input">HTML:</label>
                <textarea class="tabpanel-input html-input" id="html-input"></textarea>
            </div>
            <div class="tabpanel" id="css-tabpanel" role="tabpanel">
                <label class="tabpanel-inputlabel" for="css-input">CSS:</label>
                <textarea class="tabpanel-input css-input" id="css-input"></textarea>
            </div>
            <div class="tabpanel" id="js-tabpanel" role="tabpanel">
                <label class="tabpanel-inputlabel" for="js-input">JS:</label>
                <textarea class="tabpanel-input js-input" id="js-input"></textarea>
            </div>
            <div class="tabpanel" id="config-tabpanel" role="tabpanel">
                <div class="config-tabpanel-row">
                    <label>
                        Header Color:
                        <input type="text" class="config-input config-header-color-input" placeholder="Example: #ffcc00">
                    </label>
                </div>
                <div class="config-tabpanel-row">
                    <label>
                        Toolbar Color:
                        <input type="text" class="config-input config-toolbar-color-input">
                    </label>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/editorpage.js"></script>
</body>

</html>

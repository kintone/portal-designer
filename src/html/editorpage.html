<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kintone Portal Customizer</title>
    <link rel="stylesheet" type="text/css" href="../css/editorpage.css">
</head>

<body>
    <main class="main">
        <div class="buttonset">
            <button type="button" class="action-save">save</button>
        </div>
        <div class="tablist" role="tablist">
            <button class="tab html-tab" role="tab" aria-controls="html-tabpanel">HTML</button>
            <button class="tab css-tab" role="tab" aria-controls="css-tabpanel">CSS</button>
        </div>
        <div class="tabpanelwrapper">
            <div class="tabpanel" id="html-tabpanel" role="tabpanel">
                <label class="tabpanel-inputlabel" for="html-input">HTML:</label>
                <textarea class="tabpanel-input html-input" id="html-input"></textarea>
            </div>
            <div class="tabpanel" id="css-tabpanel" role="tabpanel">
                <label class="tabpanel-inputlabel" for="css-input">CSS:</label>
                <textarea class="tabpanel-input css-input" id="css-input"></textarea>
            </div>
        </div>
    </main>
    <script src="../js/editorpage.js"></script>
</body>

</html>
